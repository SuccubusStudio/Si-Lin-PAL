   <TITLE>無法顯示中文的理由</TITLE>
   </HEAD>
<BODY BACKGROUND="table.jpg">
感謝您支持<B>仙劍奇俠傳</B>及<b>媐舲坊</B>,我想您一定為了不能看到中文而煩惱,對於這個問題,有許多人有相同的<p>
困擾,對此我們深感抱歉.原因可能有以下兩點:<P>
1.<B>媐舲坊-仙劍奇俠傳</B>必需以<B>BIG-5</B>碼來瀏覽.一般中文平台應該都支援.<P>
2.<B>媐舲坊-仙劍奇俠傳</B>必需要用<b>Netscape 3.0</B>以上版本才能顯示中文.IE 3.0的網友只能看到部分中文.<P>

以上原因是因為本坊是用<B>Netscape Navigator Gold</B>來編輯的,IE或其他瀏覽器好像並不支援.<P>
